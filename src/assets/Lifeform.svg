<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <filter id="f1">
            <feTurbulence in="SourceGraphic" type="fractalNoise" baseFrequency="0.02" numOctaves="5" result="t1" seed="5"/>
            <feTurbulence in="SourceGraphic" type="fractalNoise" baseFrequency="0.005" numOctaves="5" result="t2" seed="99" />
            <feDisplacementMap xChannelSelector="R" yChannelSelector="G" in1="t1" in2="t2" scale="1500" />
        </filter>
    </defs>
    <rect width="600" height="600" fill="rgba(239,239,239,1.0)" />
    <rect width="600" height="600" fill="none" style="filter: url(#f1)" />
    <rect width="600" height="600" rx="0" ry="0" fill="none" stroke="rgba(0,0,0,.25)" stroke-width="1" />
</svg>